<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Spot Coins </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Spot Coins </ion-title>
    </ion-toolbar>
  </ion-header>

  <table mat-table [dataSource]="spotSource" matSort>
    <ng-container matColumnDef="feeCoin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coin</th>
      <td mat-cell *matCellDef="let r">{{ r.feeCoin }}</td>
    </ng-container>

    <ng-container matColumnDef="filledValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
      <td mat-cell *matCellDef="let r">{{ r.filledValue | number }}</td>
    </ng-container>

    <ng-container matColumnDef="avgFilledPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let r">
        {{ r.avgFilledPrice | number }}<br />
        curPrice
      </td>
    </ng-container>

    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profit</th>
      <td mat-cell *matCellDef="let r">
        curValue<br />
        curValue %
      </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let r">{{ r.timestamp | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ion-content>
